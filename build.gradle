group 'com.epam.inner.training'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
mainClassName="com.epam.inner.training.Runner"

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
